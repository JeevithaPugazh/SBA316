<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Student Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    class="bg-linear-to-t from-sky-500 to-indigo-500 flex justify-center"
  >
    <div
      class="relative bg-zinc-200 shadow-lg w-300 rounded-md mt-20 mb-20"
    >
      <div class="flex justify-center">
        <h1
          id="heading"
          class="text-[40px] font-bold mt-10"
        >
          Student List
        </h1>
      </div>
      <div class="absolute top-60 right-50">
        <button
          id="checkCourse"
          class="text-blue-700 bg-transparent hover:bg-blue-800 hover:text-white border border-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Check available Courses
        </button>
      </div>
      <div class="flex justify-end mb-5">
        <button
          id="addbtn"
          type="button"
          class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-10 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900 ml-2"
        >
          ADD STUDENT
        </button>
      </div>

      <div
        id="table-container"
        class="table-wrp block max-h-120 relative overflow-x-auto m-auto w-280 shadow-md sm:rounded-lg"
      >
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="sticky top-0 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">
                STUDENT NAME
              </th>
              <th scope="col" class="px-6 py-3">
                COURSE NAME
              </th>
              <th scope="col" class="px-6 py-3">EMAIL</th>
              <th scope="col" class="px-6 py-3">
                GRADUATION DATE
              </th>
              <th scope="col" class="px-6 py-3">Action</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
        <div
          id="noData"
          class="text-center mt-5 mb-5"
        ></div>
      </div>

      <!-- form -->

      <form id="form-container" class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="studentName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Student Name:</label
          >
          <input
            type="text"
            id="studentName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Example: John Dee"
            pattern="^[A-Z][a-zA-Z]*\s[A-Z][a-zA-Z]*$"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="courseName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Course Name:</label
          >
          <input
            type="text"
            id="courseName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter course name"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="courseName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Graduation Date:</label
          >
          <input
            type="date"
            id="graduationDate"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div class="flex flex-row justify-end">
          <button
            id="cancelBtn"
            class="text-blue-700 bg-transparent hover:bg-blue-800 hover:text-white border border-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mr-5"
          >
            CANCEL
          </button>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            ADD
          </button>
        </div>
      </form>
      <div
        id="error"
        class="bg-red-100 rounded-lg py-5 px-6 mt-10 w-200px text-center text-red-700 mb-3"
      ></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
